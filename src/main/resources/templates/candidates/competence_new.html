<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Create Candidate
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/candidates/newCompetence}" method="post" th:object="${competence}">
                        <div class="form-group">
                            <label for="name">Name of competence</label>
                            <input type="text" class="form-control" id="name" placeholder="Please enter name of competence" th:field="*{competenceName}">
                        </div>
                        <div class="form-group">
                            <label for="name2">Surname</label>
                            <input type="number" class="form-control" id="name2" placeholder="Please enter level" th:field="*{level}">
                        </div>
                        <div class="form-group">
                            <select th:field="*{candidate}">
                                <option value="">Choose..</option>
                                <option th:each="candidate: ${candidates}" th:value="${candidate.candidateId}" th:text="${candidate.nameOfCandidate}+' '+ ${candidate.surnameOfCandidate}" />
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
